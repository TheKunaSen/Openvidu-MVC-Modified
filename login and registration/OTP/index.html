<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your OTP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Enter your OTP</header>
    <div id="otp-page">
        <p id="heading">Enter OTP</p>
        <p id="details">Kindly check your message inbox for OTP verification. If not received, click on <em><i>Resend OTP </i></em> button below.</p>
        <div id="line"></div>
        <label for="otp">
        <input type="text" name="otp" id="otp" placeholder="Enter OTP">
    </label>
    <div id="buttons">
        <button type="submit" id = "reset">Reset My Password</button>
        <button id="resend">Resend OTP</button>
    </div>
    </div>
    <footer>&copy;Telemedicine: A non-profit organisation</footer>
</body>
</html>
