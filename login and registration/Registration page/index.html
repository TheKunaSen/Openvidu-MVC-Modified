<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registration">
        <img src="image.png" alt="telemedicine photo" srcset="" id="image">
        <div id="enter">
            <form action="#" method="post">
                <label for = "firstname">
                    <input type="text" name="firstname" id="fname" placeholder="First Name">
                </label>
                <label for = "lasttname">
                    <input type="text" name="lastname" id="lname" placeholder="Last Name">
                </label>
                <label for = "username">
                    <input type="text" name="username" id="user" placeholder="Enter your username">
                </label>
                <label for = "password">
                    <input type="text" name="password" id="key" placeholder="Enter password">
                </label>
                <label for = "phone-number">
                    <input type="text" name="phone-number" id="contact" placeholder="Enter your phone number">
                </label>
                <select name="designation" id="job">
                    <option value="none">Select</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                    <option value="staff">Staff</option>
                </select>
            </form>
            <button id="btn">Submit</button>
            <p id="copy">&copy;Telemedicine-A non-profit organisation</p>
        </div>
    </div>
</body>
</html>
